<!-- additional config files -->

<!-- module scecific styles -->
<style rel="stylesheet">
  .frameWrapper {
    width: 100%;
    height: 1000px;
    padding: 0;
    overflow: hidden;
  }

  #frame1 {
    position: relative;
    height: 1000;
    width: 1000;
    border: 1px solid black;
  }

  #frame1 {
    -ms-zoom: 0.75;
    -moz-transform: scale(0.75);
    -moz-transform-origin: 0 0;
    -o-transform: scale(0.75);
    -o-transform-origin: 0 0;
    -webkit-transform: scale(0.75);
    -webkit-transform-origin: 0 0;
  }
</style>

<script type="text/javascript">
  function iframeLoaded() {
      var iFrameID = document.getElementById('frame1');
      if(iFrameID) {
            iFrameID.height = "";
            iFrameID.height = iFrameID.contentWindow.document.body.scrollHeight + "px";
            iFrameID.width = "";
            iFrameID.width = iFrameID.contentWindow.document.body.scrollWidth + "px";
      }   
  }
</script> 

<!--
############   MODULE BODY   ############
 -->

<div class="module_wrapper">
  <p class="module_name green">MPK - Powstańców Wa-wy Kościół</p>
  <div class="module_content frameWrapper">
    <iframe onload="iframeLoaded()" id="frame1" scrolling='no'
      src="http://einfo.erzeszow.pl/Home/TimeTableReal?busStopId=109"></iframe>
  </div>
</div>
