<!DOCTYPE html>
<html>

<head>
  <title></title>
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="img/favicon.png" />

  <meta name="theme-color" content="rgb(45, 0, 160)" />
  <meta name="mobile-web-app-capable" content="yes" />

  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,400,700&amp;subset=latin-ext"
    rel="stylesheet" />
    <!-- material icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <!-- /FONTS -->

  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

  <!-- JQUERY.MIN.JS -->
  <script src="js/jquery.min.js"></script>
  <!-- CHART.JS -->
  <script defer src="modules/chart-js/Chart.js"></script>
  <script defer src="js/script.js" type="text/javascript"></script>

  <link href="css/style.css" rel="stylesheet" />
  <link href="css/normalize.css" rel="stylesheet" />
</head>

<body onload="onLoad()">
  <div id="notifications">
    <p class="notifications_title">NOTIFICATIONS</p>
    <p id="clear_notifications" onclick="clearNotifications()">clear all</p>
    <ul id="notifications_list" class="notifications_list">
      <li id="noNotifications">You don't have any notifications.</li>
    </ul>
  </div>

  <div id="sidebar">
    <div id="logo"></div>
    <div id="sidebarMenu">
      <ul class="menu"></ul>
    </div>
  </div>

  <div id="shade">
    <div id="popup" class="box">
      <div onclick="hideAlert()" class="disable"><i class="material-icons right-align">clear</i></div>
      <img id="popup_icon" src="">
      <p class="popuph1" id="popup_title"></p>
      <h2 id="popup_message" class="center"></h2>
    </div>
  </div>

  <content id="content">
    <header id="header">
      
      <div id="showSidebarButton" onclick="showSidebar()">
        <div id="sidebarbutton">
          <div class="sidebarbuttonline"></div>
          <div class="sidebarbuttonline"></div>
          <div class="sidebarbuttonline"></div>
        </div>
      </div>
      <div id="mobile_logo"></div>

      <div class="header_button" onclick="notificationsWindowToggle()">
        <img src="img/notificationicon_light.png" />
        <div id="notifications_counter"></div>
      </div>
    </header>

    <div id="wrapper">
      <!-- modules go here -->
    </div>

    <div id="footer">
      &copy; 2020 <a id="authorLink" href=""><span id="author"></span></a>
      <span style="float: right;">1.2.3</span>
    </div>
  </content>

</body>

</html>
